<main id="character">
  @if (filteredCharacters.length === 0 && searchTerm) {
    <div class="no-results">
      <p>No characters found matching "{{ searchTerm }}"</p>
      <p class="suggestion">Try searching with a different term or check your spelling.</p>
    </div>
  } @else {
    @for (c of filteredCharacters; track c.id) {
      <div
        class="character"
        [ngClass]="genClass(c.generation)"
        (click)="selectCharacter.emit(c)"
      >
        @if (c.img) {
          <img [src]="assetPath(c.img)" [alt]="c.shortName" />
        } @else {
          <div class="question-mark">?</div>
        }
        <h2>{{ c.shortName }}</h2>
      </div>
    }
  }
</main>
